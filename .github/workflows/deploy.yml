name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-core:
    runs-on: [self-hosted, wuhu]
    steps:
      - uses: actions/checkout@v4

      - name: Build core image
        run: docker build -t wuhu-core:${{ github.sha }} -t wuhu-core:latest ./core

      - name: Import to k3s
        run: |
          docker save wuhu-core:${{ github.sha }} | sudo k3s ctr images import -

      - name: Deploy core
        run: |
          sudo kubectl apply -f k8s/core.yaml
          sudo kubectl rollout restart deployment/core

  deploy-web:
    runs-on: [self-hosted, wuhu]
    needs: deploy-core
    steps:
      - uses: actions/checkout@v4

      - name: Build web image
        run: docker build -t wuhu-web:${{ github.sha }} -t wuhu-web:latest ./web

      - name: Import to k3s
        run: |
          docker save wuhu-web:${{ github.sha }} | sudo k3s ctr images import -

      - name: Deploy web
        run: |
          sudo kubectl apply -f k8s/web.yaml
          sudo kubectl rollout restart deployment/web
